<div class="container">
    <h1>{{ title }}</h1>
    <form (ngSubmit)="save()">
      <div>
        <label for="login">Login</label>
        <input type="text" id="login" required [(ngModel)]="user.login" name='login'>
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="text" id="senha" required [(ngModel)]="user.senha" name='senha'>
      </div>
      <button type="submit">Submit</button>
    </form>
    <hr />
    <a routerLink="/">Back to Users</a>
</div>
